openapi: 3.0.3
info:
  description: API Flask Server for Anomaly Detection
  title: API Flask Server for Anomaly Detection
  version: 1.0.0
servers:
- url: http://localhost:3033
paths:
  /classifier:
    post:
      operationId: classify_aircraft
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/classify_aircraft_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_200_Classify_Aircraft'
          description: The messages were successfully sent to the server.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_500_Classify_Aircraft'
          description: The messages could not be processed by the server.
      summary: Send a message ADS-B to the server.
      x-openapi-router-controller: dapia_detection_api.controllers.default_controller
  /classifier_many:
    post:
      operationId: classify_aircrafts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/classify_aircrafts_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_200_Classify_Aircraft'
          description: The messages were successfully sent to the server.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_500_Classify_Aircraft'
          description: The messages could not be processed by the server.
      summary: Send an array of ADS-B messages to the server.
      x-openapi-router-controller: dapia_detection_api.controllers.default_controller
components:
  responses:
    Response200ClassifyAircraft:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response_200_Classify_Aircraft'
      description: The messages were successfully sent to the server.
    Response500ClassifyAircraft:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Response_500_Classify_Aircraft'
      description: The messages could not be processed by the server.
  schemas:
    aircraft_types:
      enum:
      - UNKNOWN
      - CARGO
      - JET
      - TURBO PROPELLER
      - MEDIUM
      - HELICOPTER
      - PLANE
      - LIGHT
      - SUPER LIGHT
      - GLIDER
      - ULM
      - MILITARY
      - SAMU
      title: Aircraft type
      type: string
    adsb_message:
      description: An ADS-B message
      example:
        timestamp: "1656766055"
        icao24: 3b7b96
        latitude: "43.40913391113281"
        longitude: "1.724150901617006"
        groundspeed: "120.0"
        track: "311.2759420272517"
        vertical_rate: "128.0"
        callsign: DRAG66
        onground: "False"
        alert: "False"
        spi: "False"
        squawk: NaN
        altitude: "1850.0"
        geoaltitude: "1850.0"
        last_position: ""
        lastcontact: ""
        hour: ""
      title: ADS-B message
      type: object
    classify_aircraft_request:
      properties:
